name: Build Astro and Deploy to dist

# Se dispara cada vez que haces push a main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el repo
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para poder hacer push a otra rama

      # 2️⃣ Configura Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18  # O cambia a 20 si tu proyecto lo usa

      # 3️⃣ Instala dependencias y build
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # 4️⃣ Push a la rama dist usando acción de push
      - name: Deploy to dist branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: dist
          force: true
          directory: dist
