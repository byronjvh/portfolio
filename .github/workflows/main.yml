name: Build Astro and Push to dist branch

on:
  push:
    branches:
      - main   # Corre cada vez que haces push a main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Necesario para poder hacer push a otra rama

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18   # O cambia a 20 si tu proyecto lo usa

      - run: npm install
      - run: npm run build

      - name: Deploy to dist branch
        run: |
          cd dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy $(date)"
          git branch -M dist
          git remote add origin https://github.com/${{ github.repository }}.git
          git push --force origin dist
